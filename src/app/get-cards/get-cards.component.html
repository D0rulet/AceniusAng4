<div class="select-board">
  <label for="user">Pinterest user</label>
  <input type="text" name="user" 
    [(ngModel)]='pinterestUser'
    [disabled]='_gameStateService.disabled'>
  <label for="board">And his board</label>
  <input type="text" name="board" 
    [(ngModel)]='pinterestBoard'
    [disabled]='_gameStateService.disabled'>
</div>
<div class="select-cards">
  <label for="cards">Choose number of card pairs</label><br>
  <input type="number" name="cards" min="16" max="25"
  [(ngModel)]='cardsNumber'
  [disabled]='_gameStateService.disabled'>
</div>
