<div class="select-players">
  <label for="players">Choose number of players</label><br>
  <input  (change)='generatePlayerArray()' type="number" name="players" id="players" min="2" max="4" value="2" [(ngModel)]='numberOfPlayers'>
</div>
<div class="p1" *ngFor='let player of players'>
  <label for="player">{{player.name}}</label>             
  <input type="text" name="player" [(ngModel)]='player.nameVar' (change)='sendPlayerArr()'>
</div>
